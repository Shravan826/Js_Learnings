<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container {
  padding: 2px 16px;
}
  </style>
</head>
<body>
  <div class="card">
    <img id = "img" src="" alt="Profile image">
  </div>
  <div class="container">
    <span class = 'text'> </span>
  </div>
  <button id="start"> Start</button>
</body>
  <script>
    let photoUrl;
    let followers;
    // APi Endpoint
    const requestURL = 'https://api.github.com/users/hiteshchoudhary';

    const xhr = new XMLHttpRequest();
    xhr.open('GET',requestURL);
    xhr.onreadystatechange = function(){
      console.log(xhr.readyState);
      if(xhr.readyState === 4){
        const jsonData = JSON.parse(this.responseText);
        console.log(jsonData);
        photoUrl = jsonData.avatar_url;
        followers =jsonData.followers;
      }
    }
    xhr.send();


    //Create a dynamic image and followers count after click on button
    document.getElementById('start').addEventListener('click', () => {
        document.querySelector('#img').setAttribute('src',photoUrl);
        document.querySelector('.text').innerHTML = followers;
    },false)

    
  </script>
</html>
