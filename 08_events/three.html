<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <h1> Chai aur Javascript </h1>
    <button id="start"> Start </button>
    <button id="stop"> Stop </button>
  </body>
  <script>
   const sayGreetings = function (str){
    console.log(str,Date.now());
   }
 let workOnInterval; 

  //  const stopInter = clearInterval(workOnInterval);

  //Start and Stop Consoling name
   document.querySelector('#start').addEventListener('click',function(){
    if(!workOnInterval){
       workOnInterval = setInterval(sayGreetings, 1000, 'hi');
    }
   },false);

   document.querySelector('#stop').addEventListener('click', function () {
      clearInterval(workOnInterval);
      workOnInterval = null;
    },false);


  </script>

</html>
