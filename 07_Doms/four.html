<!-- Edit and Remove Elements in DOM -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Object Manipulation</title>
</head>
<body style="background-color: #212121; color: #fff;">
  <ul class = "language">
    <li>Javascript</li>
  </ul>
</body>
<script>

  // Adding the elemnets
  function addListItem(value){
    const newLi = document.createElement('li');
    newLi.innerText = value;
    document.querySelector('.language').append(newLi);
  }
  addListItem('java');
  addListItem('typescript');

  // Optimized way
  function addOptiListItem(value){
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(value));
    document.querySelector('.language').append(li);
  }
  addOptiListItem('goLang');

  // Editing the current element
  const secondChild = document.querySelector('li:nth-child(2)');
  //secondChild.innerHTML="python";

  //Editing the element by creating the new Element
  const newLi = document.createElement('li');
  newLi.appendChild(document.createTextNode('Rust'));
  secondChild.replaceWith(newLi);

  // Another way to Edit
  const firstLang = document.querySelector('li:first-child');
  firstLang.outerHTML = '<li>Ruby<li>';

  //removing the element.
  const lastLang = document.querySelector('li:last-child');
  lastLang.remove();
</script>
</html>
